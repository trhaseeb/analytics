<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Geospatial Data Viewer</title>
    
    <!-- Tailwind CSS for styling -->
    <!-- Using a pre-compiled, production-ready CSS file from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    
    <!-- deck.gl and Mapbox GL JS for mapping -->
    <!-- Using jsDelivr CDN with pinned versions for stability -->
    <script src="https://cdn.jsdelivr.net/npm/deck.gl@8.8.0/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/core@3.2.0/dist/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/tiles@3.2.0/dist/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/las@3.2.0/dist/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@deck.gl/extensions@8.8.0/dist/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nebula.gl/core@1.0.4/dist/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nebula.gl/layers@1.0.4/dist/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nebula.gl/edit-modes@1.0.4/dist/dist.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Turf.js for geospatial analysis -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    
    <!-- Quill WYSIWYG Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Chroma.js for color scales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>

    <!-- JSZip for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.0/jszip.min.js"></script>

    <!-- PDF Export Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-800 text-gray-100">

    <div id="map"></div>

    <div id="sidebar" class="absolute top-0 left-0 h-full w-full md:w-96 bg-gray-900 bg-opacity-90 p-4 overflow-y-auto transition-transform duration-300 ease-in-out -translate-x-full">
        <button id="close-sidebar-btn" class="absolute top-2 right-2 text-white">&times;</button>
        <h2 class="text-2xl font-bold mb-4">Controls</h2>
        <div id="controls-container"></div>
    </div>

    <button id="open-sidebar-btn" class="absolute top-4 left-4 bg-gray-900 bg-opacity-80 text-white p-2 rounded-md">&equiv;</button>

    <div id="floating-panels" class="absolute bottom-4 right-4 flex flex-col md:flex-row gap-4">
        <div id="legend-panel" class="bg-gray-900 bg-opacity-80 p-4 rounded-md w-80">
            <h2 class="text-xl font-bold mb-4">Legend</h2>
            <div id="legend-content"></div>
        </div>
        <div id="feature-details-panel" class="bg-gray-900 bg-opacity-80 p-4 rounded-md w-80">
            <h2 class="text-xl font-bold mb-4">Feature Details</h2>
            <div id="snapshot-container"></div>
        </div>
    </div>

    <!-- Modals and other hidden elements -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <div id="modal-body" class="mb-6"></div>
            <div id="modal-footer" class="flex justify-end gap-4"></div>
        </div>
    </div>
    
    <div id="loader" class="modal-overlay hidden">
        <div class="text-white text-2xl font-bold bg-gray-900 bg-opacity-75 p-8 rounded-lg flex flex-col items-center">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="loader-text">Loading...</span>
        </div>
    </div>

    <div id="geodata-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">GeoData Management</h3>
            <div id="geodata-modal-body"></div>
        </div>
    </div>

    <div id="edit-report-info-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Edit Report Information</h3>
            <div id="edit-report-info-modal-body"></div>
            <div id="edit-report-info-modal-footer" class="flex justify-end gap-4 mt-6"></div>
        </div>
    </div>

    <div id="observation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="observation-modal-title" class="text-xl font-bold mb-4">Add Observation</h3>
            <div id="observation-modal-body"></div>
            <div id="observation-modal-footer" class="flex justify-end gap-4 mt-6"></div>
        </div>
    </div>

    <div id="annotation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Annotate Image</h3>
            <div class="canvas-container">
                <canvas id="annotation-canvas"></canvas>
            </div>
            <div class="flex justify-between items-center mt-4">
                <div class="flex items-center gap-4">
                    <label for="annotation-color" class="text-sm font-medium">Color:</label>
                    <input type="color" id="annotation-color" value="#ff0000" class="h-8 w-8 p-0 border-none rounded">
                    <label for="annotation-brush-.size" class="text-sm font-medium">Size:</label>
                    <input type="range" id="annotation-brush-size" min="1" max="20" value="3" class="w-24">
                </div>
                <div>
                    <button id="annotation-clear-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Clear</button>
                    <button id="annotation-cancel-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button id="annotation-save-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg ml-2">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="category-manager-panel" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Category Manager</h3>
            <div id="category-manager-content"></div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="close-category-manager-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <div id="contributor-manager-panel" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Manage Contributors</h3>
            <div id="contributor-manager-content"></div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="close-contributor-manager-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>
    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/category-manager.js"></script>
    <script src="js/contributor-manager.js"></script>
    <script src="js/import-export.js"></script>
    <script src="js/snapshot.js"></script>
    <script src="js/image-annotator.js"></script>
    <script src="js/pdf-export.js"></script>

    <!-- Initialize the application after all modules are loaded -->
    <script>
        window.onload = () => {
            App.init();
        };
    </script>

</body>
</html>
